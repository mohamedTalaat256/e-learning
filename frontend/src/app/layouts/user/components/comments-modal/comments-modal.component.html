<div class="container" fxLayoutAlign="space-around center">

    <div fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100">
        <mat-card *ngFor="let comment of comments" class="shadow-sm p-2 mt-3">
            <mat-card-header>
                <div fxLayout="row" fxFlex="100" fxLayoutGap="10px">
                    <img src="{{comment.user.profileImageUrl}}" class="circle-avatar-md m2" />
                    <div fxFlex="column">
                        <mat-card-title>{{comment.user.username}}</mat-card-title>
                        <mat-card-subtitle>{{comment.createdAt}}</mat-card-subtitle>
                        
                    </div>
                </div>


            </mat-card-header>
            <mat-card-content>
                <p class="subtitle-2 my-2">
                    <mat-card-subtitle>{{comment.comment}}</mat-card-subtitle>
                </p>
            </mat-card-content>

           
        </mat-card>
    </div>


</div>
