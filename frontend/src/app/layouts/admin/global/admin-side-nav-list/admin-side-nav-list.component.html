<mat-list class="mx-3 mt-4 p-3">

    <mat-list-item>
        <div matListItemTitle><span class="mat-headline-3 m-2 mat-text-primary">LOGO</span></div>
    </mat-list-item>

    <mat-list-item [routerLink]="['/admin/dashboard']" routerLinkActive="active" class="sid-nav-item mt-5">
        <mat-icon matListItemIcon color="primary">dashboard</mat-icon>
        <div matListItemTitle class="sid-nav-item">dashboard</div>
    </mat-list-item>


    <mat-list-item [routerLink]="['/admin/my-comunity']" routerLinkActive="active">
        <mat-icon matListItemIcon color="danger">group</mat-icon>
        <div matListItemTitle class="sid-nav-item">Comunity</div>
    </mat-list-item>

    <mat-list-item [routerLink]="['/admin/my-courses']" routerLinkActive="active">
        <mat-icon matListItemIcon color="primary">book</mat-icon>
        <div matListItemTitle class="sid-nav-item">My Courses</div>
    </mat-list-item>
    <mat-list-item [routerLink]="['/admin/users']" routerLinkActive="active">
        <mat-icon matListItemIcon color="primary">group</mat-icon>
        <div matListItemTitle class="sid-nav-item">Users</div>
    </mat-list-item>

    <mat-list-item>
        <mat-icon matListItemIcon color="success" >book</mat-icon>
        <div matListItemTitle class="sid-nav-item">ClassRoom</div>
    </mat-list-item>

    <mat-list-item>
        <mat-icon matListItemIcon color="primary" >insert_chart</mat-icon>
        <div matListItemTitle class="sid-nav-item">Analytics</div>
    </mat-list-item>

    <mat-list-item>
        <mat-icon matListItemIcon color="warn" >star</mat-icon>
        <div matListItemTitle class="sid-nav-item">Rewards</div>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListItemIcon color="danger" >schedule</mat-icon>
        <div matListItemTitle class="sid-nav-item">Schedule</div>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListItemIcon color="success" >message</mat-icon>
        <div matListItemTitle class="sid-nav-item">Messages</div>
    </mat-list-item>

    <mat-list-item>
        <mat-icon matListItemIcon color="accent" >settings</mat-icon>
        <div matListItemTitle class="sid-nav-item">Prefrences</div>
    </mat-list-item>
    

   


</mat-list>
