<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.sm="column" fxLayout.xs="column">
        <span class="f-w-500 mat-headline-4 text-capitalize m-0">{{'my_courses'| translate}}</span>
        <button (click)="openDialog()" mat-raised-button color="primary">{{'add_new_course'| translate}}</button>
    </div>

    <div fxLayout="row">
        <div class="shadow-sm w-100 mt-5 rounded-2">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="actionsMenu"><mat-icon>more_vert</mat-icon> </button>

                    <mat-menu #actionsMenu [overlapTrigger]="false" yPosition="below" >
                        <button mat-menu-item routerLink="#" >
                            <mat-icon color="warn">remove_red_eye</mat-icon><span>view</span>
                        </button>
                        <button mat-menu-item routerLink="#">
                            <mat-icon color="primary">mode_edit</mat-icon><span>edit</span>
                        </button>
                        <button mat-menu-item routerLink="#">
                            <mat-icon color="danger">delete</mat-icon><span>delete</span>
                        </button> 
                    </mat-menu> 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        
         

    </div>


    
</div>
